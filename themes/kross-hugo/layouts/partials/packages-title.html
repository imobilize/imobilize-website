<!-- page title -->
<style>
    .cover-title{
        margin: 0;
  position: absolute;
  top: 60%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  z-index: 2;
    }
    .cover-subtitle{
        margin: 0;
  position: absolute;
  top: 80%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  z-index: 2;
    }
    
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  
    $("#heading").fadeIn(1000);
    $("#cover").fadeIn(2000);
    $("#logo").fadeIn(3000);
  
});
</script>

<section class="page-title-portfolio  {{.Params.bg}} position-relative overflow-hidden">
  <div class="portfolio_{{.Params.cover}}" id="cover" style="display: none;">
    <h2 class="text-white font-tertiary font-weight-bold cover-title opacity-100">{{.Title}}</h2>
    <h5 class="text-white font-tertiary pb-4 cover-subtitle opacity-100">{{.Params.subtitle}}</h5>
  </div>
 
</section>
