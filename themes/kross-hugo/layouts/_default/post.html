<div class="col-lg-12 col-sm-12 mb-4">
  <article class="card shadow">
    <a href="{{.Permalink}}" title="{{.Title }}"><img class="rounded w-75 card-img-top" src="{{.Params.Image | relURL}}" alt="{{.Title }}"></a>
    <div class="card-body">
      <p>By {{.Params.author}}<br><sub class="text-secondary"> on {{ .PublishDate.Format "Jan 02, 2006" }} </sub></p>

      <h5 class="card-title"><a class="text-dark" href="{{.Permalink}}">{{.Title }}</a>
      </h5>
      <p class="cars-text">{{.Summary}}</p>
      <a href="{{.Permalink}}" class="btn btn-sm btn-primary">Read More</a>
      <hr class="line-color">
    </div>
  </article>
</div>
