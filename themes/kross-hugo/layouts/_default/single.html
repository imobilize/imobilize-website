{{ define "main" }}
  {{ partial "blog-page-hero.html" . }}
  <section class="section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-9 text-center mb-2">
          <p class="font-secondary">Published on {{ .PublishDate.Format "Jan 02, 2006" }} by <span class="text-primary">{{ .Params.author}}</span></p>
          <img src="{{.Params.image | absURL }}" alt="{{.Title}}" class="img-fluid rounded mb-4">
        </div>
        <div class="col-lg-9">
          <div class="content">
                {{.Content }}
          </div>
        </div>
      </div>
    </div>
  </section>
{{ end }}
